<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilime Özel Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef3f3;
            color: #333;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff9999;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
<h1>Sevgilime Özel Oyun</h1>
<div id="question1">
    <p>Soru 1: Benim en sevdiğim renk nedir?</p>
    <button onclick="checkAnswer('Mavi', this, 'question1', 'question2')">Mavi</button>
    <button onclick="checkAnswer('Kırmızı', this)">Kırmızı</button>
    <button onclick="checkAnswer('Sarı', this)">Sarı</button>
</div>
<div id="question2" class="hidden">
    <p>Soru 2: Benim en sevdiğim yemek nedir?</p>
    <button onclick="checkAnswer('Makarna', this, 'question2', 'question3')">Makarna</button>
    <button onclick="checkAnswer('Pizza', this)">Pizza</button>
    <button onclick="checkAnswer('Hamburger', this)">Hamburger</button>
</div>
<div id="question3" class="hidden">
    <p>Soru 3: Dünyanın en güzel kızı kim?</p>
    <button onclick="checkAnswer('Sevgilim', this, 'question3', 'question4')">Sevgilim</button>
    <button onclick="checkAnswer('Angelina Jolie', this)">Angelina Jolie</button>
    <button onclick="checkAnswer('Scarlett Johansson', this)">Scarlett Johansson</button>
</div>
<div id="question4" class="hidden">
    <p>Soru 4: Türkiye'nin en büyük spor kulübü hangisidir?</p>
    <button onclick="checkAnswer('Fenerbahçe', this, 'question4', 'result')">Fenerbahçe</button>
    <button onclick="checkAnswer('Galatasaray', this)">Galatasaray</button>
    <button onclick="checkAnswer('Beşiktaş', this)">Beşiktaş</button>
    <button onclick="checkAnswer('Trabzonspor', this)">Trabzonspor</button>
</div>
<div id="result" class="hidden">
    <h2>Tebrikler!</h2>
    <p>Hediyen bu!</p>
    <img src="hediye.jpg" alt="Hediye" style="width: 300px; border-radius: 10px;">
</div>
<script>
    function checkAnswer(correct, button, current, next) {
        if (button.innerText === correct) {
            if (current && next) {
                document.getElementById(current).classList.add('hidden');
                document.getElementById(next).classList.remove('hidden');
            }
        } else {
            button.style.display = 'none'; // Yanlış cevapları gizle
        }
    }
</script>
</body>
</html>
