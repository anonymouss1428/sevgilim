<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilime Özel Oyun</title>
    <!-- Kalp Efektleri için Container -->
    <div class="effect-container"></div>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<h1>Sevgilime Özel Oyun</h1>

<!-- Soru 1 -->
<div id="question1" class="question-container">
    <p>Soru 1: Benim en sevdiğim renk nedir?</p>
    <button onclick="checkAnswer('Mavi', 'question1', 'question2', 'image1.jpg')">Mavi</button>
    <button onclick="checkAnswer('Kırmızı')">Kırmızı</button>
    <button onclick="checkAnswer('Sarı')">Sarı</button>
    <button onclick="checkAnswer('Yeşil')">Yeşil</button>
</div>

<!-- Soru 2 -->
<div id="question2" class="question-container hidden">
    <p>Soru 2: Benim en sevdiğim yemek nedir?</p>
    <button onclick="checkAnswer('Makarna', 'question2', 'question3', 'image2.jpg')">Makarna</button>
    <button onclick="checkAnswer('Pizza')">Pizza</button>
    <button onclick="checkAnswer('Hamburger')">Hamburger</button>
    <button onclick="checkAnswer('Salata')">Salata</button>
</div>

<!-- Soru 3 -->
<div id="question3" class="question-container hidden">
    <p>Soru 3: Dünyanın en güzel kızı kim?</p>
    <button onclick="checkAnswer('Sevgilim', 'question3', 'question4', 'image3.jpg')">Sevgilim</button>
    <button onclick="checkAnswer('Angelina Jolie')">Angelina Jolie</button>
    <button onclick="checkAnswer('Scarlett Johansson')">Scarlett Johansson</button>
    <button onclick="checkAnswer('Beyoncé')">Beyoncé</button>
</div>

<!-- Soru 4 -->
<div id="question4" class="question-container hidden">
    <p>Soru 4: Türkiye'nin en büyük spor kulübü hangisidir?</p>
    <button onclick="checkAnswer('Fenerbahçe', 'question4', 'result', 'image4.jpg')">Fenerbahçe</button>
    <button onclick="checkAnswer('Galatasaray')">Galatasaray</button>
    <button onclick="checkAnswer('Beşiktaş')">Beşiktaş</button>
    <button onclick="checkAnswer('Trabzonspor')">Trabzonspor</button>
</div>

<!-- Tebrik Mesajı -->
<div id="result" class="hidden">
    <h2>Tebrikler!</h2>
    <p>Hediyen bu!</p>
    <img id="gift-image" src="" alt="Hediye" style="width: 300px; border-radius: 10px;">
</div>

<!-- Teşekkür Mesajı -->
<div id="thankYouMessage" class="hidden">
    <h2 style="font-family: 'Pacifico', cursive; font-size: 40px; color: #f1faee; text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);">
        Geçirdiğim en güzel 2 seneyi bana bağışladığın için teşekkürler dünya güzeli!
    </h2>
</div>
<div class="christmas-tree"></div>
<div class="christmas-snowglobe"></div>
<script src="script.js"></script>
</body>
</html>
